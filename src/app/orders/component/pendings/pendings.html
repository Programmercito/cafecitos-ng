<p-toast></p-toast>
<p-confirmdialog></p-confirmdialog>
@if (this.getCurrentUser().type === 'ADMINISTRATOR' ||
this.getCurrentUser().type === 'IN_CHARGE'){
<p-table #dt [value]="lista" [lazy]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowHover]="true"
    dataKey="id">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Pending Products</h5>
            <div>
                <p-button icon="pi pi-refresh" severity="success"
                    class="mr-2" label="Refresh"
                    (click)="refresh()"
                    pTooltip="Commisionning Orders"></p-button>
            </div>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th></th>
            <th>Order Id </th>
            <th>Waiter </th>
            <th>Producto </th>
            <th>Quantity </th>
        </tr>
    </ng-template>
    <ng-template #body let-detail>
        <tr>
            <td>
                <p-button icon="pi pi-pencil" severity="info" class="mr-2"
                    (click)="entregadoDetail(detail)"
                    pTooltip="Marcar como entregado" />
            </td>
            <td>{{detail.order_id}}</td>
            <td>{{detail.username}} - {{detail.first_name}}
                {{detail.last_name}}</td>
            <td>{{detail.product.description}}</td>
            <td>{{detail.quantity}}</td>

        </tr>
    </ng-template>
</p-table>
}
