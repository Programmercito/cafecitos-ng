<p-table #dt [value]="this.lista" [paginator]="false" [lazy]="true"
    [rowHover]="true">

    <ng-template #header>
        <tr>
            <th class="w-4/5">Waiter</th>
            <th>Profits</th>
            <th>Commission</th>
        </tr>
    </ng-template>
    <ng-template #body let-commi>
        <tr>

            <td>{{commi.waiter.first_name}}
                {{commi.waiter.last_name}}</td>
            <td>
                <div class="text-right">
                    {{commi.price | currency:'':''}} </div>
            </td>
            <td>
                <div class="text-right">
                    {{commi.waiter_comision | currency:'':''}} </div>
            </td>
        </tr>
    </ng-template>
    <ng-template #footer>
        <tr>
            <td></td>
            <td>
                <div class="text-right">
                    Total: {{this.getProfitsTotal() | currency:'':''}}
                </div>
            </td>
        </tr>
    </ng-template>

</p-table>>
