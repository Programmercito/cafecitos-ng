 <p-toolbar>
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary"
            class="mr-2" (onClick)="openNew()" />
    </ng-template>

</p-toolbar>
<p-table
    #dt
    [value]="this.lista"
    [rows]="this.perPage"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Products</h5>
            <p-iconfield>
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="min-width: 3rem">
                Id
            </th>
            <th style="min-width:16rem">
                Name
            </th>
            <th style="min-width:5rem">
                Client Price
            </th>
            <th style="min-width:5rem">
                Animation Price
            </th>
            <th style="min-width:5rem">
                Waiter Price
            </th>
            <th style="min-width:5rem">
                Waiter Commission
            </th>
            <th style="min-width: 3rem">
                Active
            </th>
            <th style="min-width: 10rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>
                {{product.id}}
            </td>
            <td>
                {{product.description}}
            </td>
            <td>
                {{product.client_price}}
            </td>
            <td>
                {{product.animation_price}}
            </td>

            <td>
                {{product.waiter_price}}
            </td>
            <td>
                {{product.waiter_commission}}
            </td>

            <td>
                {{product.is_active}}
            </td>

            <td></td>
        </tr>
    </ng-template>
</p-table>
